

 <h4 class=" card-title" style="color: #11375E ;">{{lang == "en" ? "The governorates most in need" : "المحافظات الأكثر احتياجا"}}</h4>
  <div class="row top-buffer"></div>
<div class="container">

  <div class="row ">

    <div class="col-4">
      <ng-multiselect-dropdown   class="custom-dropdown-width" [placeholder]="'UPA.Brand'|translate"
        [settings]="dropdownSettings" [data]="lstBrands" [(ngModel)]="selectedBrandItems"
        (onSelect)="onBrandSelect($event)" (onSelectAll)="onBrandSelectAll($event)"
        (onDeSelect)="onBrandDeselect($event)" (onDeSelectAll)="onBrandDeselectAll($event)">
    </ng-multiselect-dropdown>
    </div>
    
    <div class="col-4">
      <ng-multiselect-dropdown   class="custom-dropdown-width" [placeholder]="'UPA.Category'|translate"
        [settings]="dropdownSettings" [data]="lstCategories" [(ngModel)]="selectedCategoryItems"
        (onSelect)="onCatSelect($event)" (onSelectAll)="onCatSelectAll($event)"
        (onDeSelect)="onCatDeselect($event)" (onDeSelectAll)="onCatDeselectAll($event)">
    </ng-multiselect-dropdown>
    </div>
    
    <div class="col-4">
      <ng-multiselect-dropdown   class="custom-dropdown-width" [placeholder]="'UPA.Organization'|translate"
        [settings]="dropdownSettings" [data]="lstOrganizations" [(ngModel)]="selectedOrganizationItems"
        (onSelect)="onOrgSelect($event)" (onSelectAll)="onOrgSelectAll($event)"
        (onDeSelect)="onOrgDeselect($event)" (onDeSelectAll)="onOrgDeselectAll($event)">
    </ng-multiselect-dropdown>
    </div>

  </div>
  <div class="row ">    <div class="text-center">
<button class="btn m-3 colIcon" (click)="openCoulmnChart()" title="Bar Chart"><i class="fa-solid fa-chart-column fa-xl"></i></button>
<button class="btn piIcon " (click)="openPiChart()"  title="PI Chart"><i class="fa-solid fa-chart-pie fa-xl"></i></button>

    </div></div>
  
</div>


<div id="chart"  class="chart-container" *ngIf="showCoulmn">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [yaxis]="chartOptions.yaxis"
      [xaxis]="chartOptions.xaxis"
      [labels]="chartOptions.labels"
      [stroke]="chartOptions.stroke"
      [title]="chartOptions.title"
      [dataLabels]="chartOptions.dataLabels"
      [fill]="chartOptions.fill"
      [tooltip]="chartOptions.tooltip"
    ></apx-chart>
  </div>
  <div id="chart" *ngIf="showPi" class="text-center d-flex justify-content-center align-items-center">
    <apx-chart
      [series]="chartOptions2.series"
      [chart]="chartOptions2.chart"
      [labels]="chartOptions2.labels"
      [responsive]="chartOptions2.responsive"
    ></apx-chart>
  </div>
